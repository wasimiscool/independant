<!DOCTYPE html>
<html>
  <head>
    <title>Kwitter Message page</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="kwitter.css" />
  </head>
  <body>
    <div class="container">
      <button
        id="logout"
        onclick="logout()"
        class="glyphicon glyphicon-log-out btn btn-danger"
      >
        Logout
      </button>
      <center>
        <h3
          id="user_name2"
          class="color-white"
          style="color: black; font-size: xx-large"
        ></h3>
        <br />
        <div>
          <h1 class="header">
            Kwitter
            <sup>
              <img src="mail_logo.png" />
            </sup>
          </h1>
          <div class="input_div_message_page">
            <label>Send:</label>
            <br />
            <input
              type="text"
              id="msg"
              class="form-control"
              placeholder="Message"
            />
            <br />
            <button onclick="send()" class="btn btn-success">Send</button>
          </div>
        </div>
        <div id="output" style="text-align: center; margin-bottom: 70px"></div>
      </center>
    </div>
    <script src="kwitter_page.js"></script>
  </body>
</html>
