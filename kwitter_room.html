<!DOCTYPE html>
<html>
  <head>
    <title>Kwitter Room</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="kwitter.css" />
  </head>
  <body>
    <div class="container">
      <button
        id="logout"
        onclick="logout()"
        class="glyphicon glyphicon-log-out btn btn-danger"
      >
        Logout
      </button>
      <h3 id="user_name2" class="color_white" style="color: black; font-size: xx-large;"></h3>
      <center>
        <h1 class="header">
          Kwitter
          <sup>
            <img src="mail_logo.png" />
          </sup>
        </h1>
        <br>
        <div class="form-group input_div_room_page">
          <label>#Add Room:</label>
          <input
            type="text"
            id="room_name"
            class="form-control"
            placeholder="#Room Name"
            style="height: 50px; font-size: x-large"
          />
          <br />
          <br />
        </div>
        <button
          onclick="addRoom()"
          class="btn btn-success"
          style="font-size: larger;
          background-color:darkcyan;
          border-color: darkcyan;"
        >
          #Add Room
        </button>
        <br />
        <br />
        <h3 class="color_white">#TRENDINGROOMS</h3>
        <br>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
        <div id="output" style="font-size: large; font-weight: bold;"></div>
        </div>
      </center>
    <script src="kwitter_room.js"></script>
  </body>
</html>
